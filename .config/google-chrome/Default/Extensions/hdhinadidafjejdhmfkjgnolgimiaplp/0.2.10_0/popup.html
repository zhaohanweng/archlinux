<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/popup.css">

  <script src="js/defaults.js"></script>

<body>
  <div id="status">
  </div>

    <i class="material-icons button-1" id="btnPause">pause</i>
    <i class="material-icons button-1" id="btnStop">stop</i>
    <i class="material-icons button-1" id="btnSettings">more_horiz</i>
  </div>
  <div id="buttons-2">
    <i class="material-icons button-1" id="btnRewind">fast_rewind</i>
    <i class="material-icons button-1" id="btnForward">fast_forward</i>
  </div>
  <div id="playlist">
    <a href="#" id="hlPageNo">page 1</a>
    <input type="text" id="txtPageNo" size="1" />
    <input type="button" id="btnGotoPage" value="Go" />
  </div>
  <div id="highlight">
  </div>
  <div id="footer">
    <a href="report.html">report issues</a>
  </div>
  <div id="attribution">
    <a href="https://translate.google.com/" target="_blank">
      powered&nbsp;by
      <span class="google-logo"><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></span>&nbsp;Translate
