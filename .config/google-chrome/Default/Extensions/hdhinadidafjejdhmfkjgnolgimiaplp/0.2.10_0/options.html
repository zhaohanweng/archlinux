<!DOCTYPE html>
<html>
<head>
  <title>Read Aloud Options</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <script src="js/es6-promise.auto.min.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/defaults.js"></script>
  <script src="js/options.js"></script>
</head>
<body>
  <h1 data-i18n="options_heading"></h1>

  <div class="label" data-i18n="options_hotkey_label"></div>
  <input type="text" value="Alt+R" disabled="disabled" />

  <div class="label" data-i18n="options_voice_label"></div>
  <select id="voices">
    <option value="">Auto select</option>
  </select>

  <div class="label" data-i18n="options_rate_label"></div>
  <div id="rate" class="slider" data-min="-1" data-max="1">
    <div></div>
  </div>

  <div class="label" data-i18n="options_pitch_label"></div>
  <div id="pitch" class="slider" data-min="0" data-max="2">
    <div></div>
  </div>

  <div class="label" data-i18n="options_volume_label"></div>
  <div id="volume" class="slider" data-min="0" data-max="1">
    <div></div>
  </div>

  <div class="label" data-i18n="options_show_highlighting"></div>
  <label><input type="radio" name="highlighting" value="1" />On</label>
  <label><input type="radio" name="highlighting" value="0" />Off</label>

  <div>
    <div class="label" data-i18n="options_spchlet_label"></div>
    <span id="spchlet-explain-btn">(?)</span>
  </div>
  <input type="text" id="spchletMaxLen" />
  <span data-i18n="options_spchlet_label2"></span>
  <div class="explain" data-i18n="options_spchlet_explain"></div>

  <div class="buttons"></div>
  <button id="save" data-i18n="options_save_button"></button>
  <button id="reset" data-i18n="options_reset_button"></button>
  <span class="status success" data-i18n="options_success_status"></span>
</body>
</html>
